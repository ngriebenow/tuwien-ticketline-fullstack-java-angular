logging:
  file: ./log/backend-test.log
  level.: INFO
  level.at.ac.tuwien.sepm.groupphase.backend: ALL

application:
  authentication:
    secret: jwtTestSecret

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
