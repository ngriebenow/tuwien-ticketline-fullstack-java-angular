logging:
  file: ./log/backend-test.log
  level.: INFO
  level.at.ac.tuwien.sepm.groupphase.backend: ALL

application:
  authentication:
    secret: jwtTestSecret

spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone = UTC
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
