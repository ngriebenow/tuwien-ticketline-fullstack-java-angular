<div class="row mt-3">
  <div class="col-12">
    <h1>Benutzerverwaltung</h1>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <form [formGroup]="searchForm">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label>Benutzername</label>
            <input class="form-control" type="text" placeholder="Benutzername" formControlName="userName"
                   (change)="loadUsers()" [(ngModel)]="queryParams.username">
          </div>
          <div class="form-group">
            <label>Administrator</label>
            <br/>
            <div class="btn-group btn-group-toggle">
              <label class="btn btn-light"
                     (click)="setAdmin('admin')">
                <input type="radio" formControlName="isAdmin" value="admin" (change)="loadUsers()"
                       [(ngModel)]="queryParams.role" [ngClass]="{active: admin === 'admin'}">
                <i class="fas fa-check"></i>
              </label>
              <label class="btn btn-light"
                     (click)="setAdmin('user')">
                <input type="radio" formControlName="isAdmin" value="user" (change)="loadUsers()"
                       [(ngModel)]="queryParams.role" [ngClass]="{active: admin === 'user'}">
                <i class="fas fa-times"></i>
              </label>
              <label class="btn btn-light"
                     (click)="setAdmin('')">
                <input type="radio" formControlName="isAdmin" value="" (change)="loadUsers()"
                       [(ngModel)]="queryParams.role" [ngClass]="{active: admin === ''}">
                <i class="fas fa-question"></i>
              </label>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="form-group">
              <label>Aktiviert</label>
              <br/>
              <div class="btn-group btn-group-toggle">
                <label class="btn btn-light"
                       (click)="setIsLocked('false')">
                  <input type="radio" formControlName="isEnabled" value="false" (change)="loadUsers()"
                         [(ngModel)]="queryParams.locked" [ngClass]="{active: queryParams.locked === 'false'}">
                  <i class="fas fa-check"></i>
                </label>
                <label class="btn btn-light"
                       (click)="setIsLocked('true')">
                  <input type="radio" formControlName="isEnabled" value="true" (change)="loadUsers()"
                         [(ngModel)]="queryParams.locked" [ngClass]="{active: queryParams.locked === 'true'}">
                  <i class="fas fa-times"></i>
                </label>
                <label class="btn btn-light"
                       (click)="setIsLocked('')">
                  <input type="radio" formControlName="isEnabled" value="" (change)="loadUsers()"
                         [(ngModel)]="queryParams.locked" [ngClass]="{active: queryParams.locked === ''}">
                  <i class="fas fa-question"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Benutzername</th>
        <th scope="col">Administrator</th>
        <th scope="col">Aktiviert</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td *ngIf="user.admin==='true'">Ja</td>
        <td *ngIf="user.admin==='false'">Nein</td>
        <td *ngIf="user.enabled==='true'">Ja</td>
        <td *ngIf="user.enabled==='false'">Nein</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row mt-3 mb-5">
  <div class="col-12 d-flex justify-content-between">
    <button class="btn btn-primary" (click)="previousPage()" [disabled]="page === 0"><i class="fas fa-chevron-left"></i>
    </button>
    <button class="btn btn-primary" (click)="nextPage()"><i class="fas fa-chevron-right"></i></button>
  </div>
</div>

<div class="bottom-right-above-1">
  <button class="btn-font-size-reduced btn btn-secondary btn-lg " (click)="addUser()" type="button">Neu</button>
</div>
<div class="bottom-right">
  <button onclick="history.back(-1)" type="button" class="btn btn-secondary btn-lg">Zur√ºck</button>
</div>
