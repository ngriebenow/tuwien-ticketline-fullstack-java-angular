<div class="row mt-3">
  <div class="col-12">
    <h1>Benutzerverwaltung</h1>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <form [formGroup]="searchForm">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label>Benutzername</label>
            <input class="form-control" type="text" placeholder="Benutzername" formControlName="userName"
                   (change)="update()" [(ngModel)]="queryParams.username">
          </div>
          <div class="form-group">
            <label>Rolle</label>
            <input class="form-control" type="text" placeholder="Admin oder User" formControlName="userRole"
                   (change)="update()" [(ngModel)]="queryParams.role">
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="form-group">
              <label>Gesperrt</label>
              <br/>
              <div class="btn-group btn-group-toggle">
                <label class="btn btn-light"
                       (click)="setIsLockedToTrue()">
                  <input type="radio" formControlName="isEnabled" value="true" (change)="update()"
                         [(ngModel)]="queryParams.locked">
                  <i class="fas fa-check"></i>
                </label>
                <label class="btn btn-light"
                       (click)="setIsLockedToFalse()">
                  <input type="radio" formControlName="isEnabled" value="false" (change)="update()"
                         [(ngModel)]="queryParams.locked">
                  <i class="fas fa-times"></i>
                </label>
                <label class="btn btn-light"
                       (click)="setIsLockedToNull()">
                  <input type="radio" formControlName="isEnabled" value="" (change)="update()"
                         [(ngModel)]="queryParams.locked">
                  <i class="fas fa-question"></i>
                </label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label>Zurücksetzen</label>
                <br/>
                <button class="btn btn-light" (click)="resetSearchForm()">
                  <i class="fas fa-undo-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Benutzername</th>
        <th scope="col">Administrator</th>
        <th scope="col">Aktiviert</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td *ngIf="user.admin">Ja</td>
        <td *ngIf="!user.admin">Nein</td>
        <td *ngIf="user.enabled">Ja</td>
        <td *ngIf="!user.enabled">Nein</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row mt-3 mb-5">
  <div class="col-12 d-flex justify-content-between">
    <button class="btn btn-primary" (click)="previousPage()" [disabled]="page === 0"><i class="fas fa-chevron-left"></i>
    </button>
    <button class="btn btn-primary" (click)="nextPage()"><i class="fas fa-chevron-right"></i></button>
  </div>
</div>

<div class="bottom-right">
  <button onclick="history.back(-1)" type="button" class="btn btn-secondary btn-lg">Zurück</button>
</div>
