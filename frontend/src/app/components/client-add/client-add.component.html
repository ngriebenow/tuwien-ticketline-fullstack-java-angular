<h1>Kunden anlegen</h1>
<form class="form" [formGroup]="searchForm" (ngSubmit)="createClient()">

  <div class="form-group row">
    <h2 for="inputName" class="col-sm-2 col-form-label text-right">Vorname</h2>
    <div class="col-sm-9">
      <div class="md-form mt-0">
        <input type="input" class="form-control" name="name" id="inputName" placeholder="Vorname"
               [(ngModel)]="queryParams.name" formControlName="name">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <h2 for="inputSurname" class="col-sm-2 col-form-label text-right">Nachname</h2>
    <div class="col-sm-9">
      <div class="md-form mt-0">
        <input type="input" class="form-control" name="surname" id="inputSurname" placeholder="Nachname"
               [(ngModel)]="queryParams.surname" formControlName="surname">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <h2 for="inputEmail" class="col-sm-2 col-form-label text-right">E-Mail</h2>
    <div class="col-sm-9">
      <div class="md-form mt-0">
        <input type="input" class="form-control" name="email" id="inputEmail" placeholder="E-Mail"
               [(ngModel)]="queryParams.email" formControlName="email">
      </div>
    </div>
  </div>


</form>
<div class="bottom-right-above-1">
  <button type="button" class="btn-font-size-reduced btn-lg btn-primary" (click)="createClient()">Speichern</button>
</div>
<div class="bottom-right">
  <button onclick="history.back(-1)" type="button" class="btn btn-secondary btn-lg">Zur√ºck</button>
</div>
