<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-12">
      <h1>Veranstaltungen</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <h2 class="float-right">Ort</h2>
    </div>
    <div class="col-2">
      <input class="form-control" placeholder="Name" (change)="loadEvents()" [(ngModel)]="eventFilter.locationName" type="text"/>
    </div>
    <div class="col-2">
      <input class="form-control" placeholder="Saalname" (change)="loadEvents()" [(ngModel)]="eventFilter.hallName"  type="text"/>
    </div>
    <div class="col-2">
      <h2 class="float-right">Datum/Preis</h2>
    </div>
    <div class="col-2">
      <!--<form class="date-control">
        <my-date-picker placeholder="tt/mm/jjjj" name="mydate" [options]="myDatePickerOptions"
                        [(ngModel)]="model" required></my-date-picker>
      </form>TODO-->
    </div>
    <div class="col-1">
      <input class="form-control" placeholder="Uhrzeit" type="text" value=""/>
    </div>
  </div>


  <div class="row">
    <div class="col-3"></div>
    <div class="col-2">
      <input class="form-control" placeholder="Ortsname, PLZ" (change)="loadEvents()" [(ngModel)]="eventFilter.locationPlace" type="text"/>
    </div>
    <div class="col-2">
      <input class="form-control" placeholder="Straße" (change)="loadEvents()" [(ngModel)]="eventFilter.locationStreet"  type="text"/>
    </div>
    <div class="col-2"></div>
    <div class="col-2">
      <div style="margin: 0" class="row">
        <div class="col-9">
          <input class="form-control" placeholder="Dauer" (change)="loadEvents()" [(ngModel)]="eventFilter.duration" type="text" value="">
        </div>
        <div class="col-2" style="padding-left: 0">
          <div class="align-content-end">
            <label style="vertical-align: center; padding: 0; margin-top: 5px">min</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1">
      <div style="margin: 0" class="row">
        <div class="col-9">
          <input class="form-control" placeholder="Preis" type="number" min="0" step="1" (change)="loadEvents()" [(ngModel)]="eventFilter.priceInEuro" value=""/>
        </div>
        <div class="col-2" style="padding-left: 0">
          <div class="align-content-end">
            <label style="vertical-align: center; padding: 0; margin-top: 5px">€</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-3"></div>
    <div class="col-2">
      <select class="select-control" (change)="loadEvents()" [(ngModel)]="eventFilter.locationCountry" >
        <option value="">(alle)</option>
        <option value="Austria">Österreich</option>
        <option value="Germany">Deutschland</option>
        <option value="Asgardlandistan">Asgardlandistan</option>
      </select>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
  </div>








  <div class="row mt-3"></div>

  <div class="row">
    <div class="col-3">
      <h2 class="float-right">Veranstaltung</h2>
    </div>
    <div class="col-2">
      <input class="form-control" placeholder="Name" (change)="loadEvents()" [(ngModel)]="eventFilter.name" type="text"/>
    </div>
    <div class="col-2">
       <select class="select-control" (change)="loadEvents()" [(ngModel)]="eventFilter.eventCategory" >
          <option value="">(alle)</option>
          <option value="CINEMA">Cinema</option>
          <option value="CONCERT">Concert</option>
          <option value="OTHER">Other</option>
        </select>
    </div>
    <div class="col-2">
      <h2 class="float-right">Top 10</h2>
    </div>
    <div class="col-2">

    </div>
    <div class="col-1">

    </div>
  </div>



  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-2">
      <input class="form-control" placeholder="Künstler" (change)="loadEvents()" [(ngModel)]="eventFilter.artistName" type="text"/>
    </div>
    <div class="col-2">
      <input class="form-control" placeholder="Inhalt" (change)="loadEvents()" [(ngModel)]="eventFilter.content" type="text"/>
    </div>
    <div class="col-2">
    </div>
    <div class="col-2">
    </div>
    <div class="col-1">
    </div>
  </div>

  <div class="row mt-3"></div>

<div class="row" *ngFor="let event of eventSearchResults">
  <div routerLink="/events/{{event.id}}" class="card">
    <div  class="card-body">
      <div class="row">
        <div class="col-3">
          <h5 class="card-title">{{ event.name }}</h5>
        </div>
        <div class="col-2 align-bottom">
            <h6 class="card-subtitle mb-2 text-muted card-event-info"><i class="far fa-calendar-alt"></i> {{ event.category | titlecase}}</h6>
        </div>
        <div class="col-4">
          <h6 class="card-subtitle mb-2 text-muted card-event-info">
            <i class="far fa-building"></i>
            {{ event.hallName }}, {{ event.locationName}}</h6>
        </div>
        <div class="col-3">
          <div class="row">
            <h6 class="card-subtitle mb-2 text-muted card-event-info" >
              <i class="fas fa-map-marker-alt"></i> {{ event.locationPlace}}</h6>
          </div>
        </div>
      </div>
      <div>

        <div class="row">
        <div class="col-2" *ngFor="let p of event.performances">
          <div class="card card-performance" (click)="$event.stopPropagation()" routerLink="/hall-viewing/{{event.id}}">
            <div class="card-performance-body">
              <h5 class="card-performance-title">{{ p.startAt | date:'hh:mm, dd.MM.yyyy' }}</h5>
              <h6 class="card-performance-subtitle">{{ p.name }}</h6>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
