<div class="row mt-3">
  <div class="col-12">
    <h1>Veranstaltungsorte</h1>
  </div>
</div>


<!-- text fields -->

<form class="container">
  <div class="row">
    <div class="col-1">
      <h2 class="float-right">Name</h2>
    </div>

    <div class="col-4">
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="location.name" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="col-2">
      <h2 class="float-right">Adresse</h2>
    </div>

    <div class="col-5">
      <input type="text" class="form-control" placeholder="Straße" [(ngModel)]="location.street" [ngModelOptions]="{standalone: true}">
    </div>
  </div>

  <div class="row row-separator"></div>

  <div class="row">
    <div class="col-7"></div>

    <div class="col-2">
      <input class="form-control" type="text" placeholder="Ort" [(ngModel)]="location.place" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="col-1">
      <input class="form-control" type="text" placeholder="PLZ" [(ngModel)]="location.postalCode" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="col-2">
      <input type="text" class="form-control" placeholder="Land" [(ngModel)]="location.country" [ngModelOptions]="{standalone: true}">
    </div>
  </div>

  <div class="row row-separator"></div>
</form>


<!-- lower right buttons -->

<div class="bottom-right-above-1">
  <button type="button" (click)="saveLocation()" class="btn btn-primary btn-lg btn-font-size-reduced">Speichern</button>
</div>

<div class="bottom-right">
  <button onclick="history.back(-1)" type="button" class="btn btn-secondary btn-lg">Zurück</button>
</div>
