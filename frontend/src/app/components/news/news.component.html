<h1>News</h1>
<div class="news-container container">
  <div class="row mt-3 mb-5" *ngIf="news.length === 0">
    <div class="col-12 d-flex justify-content-center">
      <h4>Keine Neuen News!</h4>
    </div>
  </div>
    <div class="row justify-content-center" *ngFor="let news of getNews()">
      <div class="col-10">
      <div class="news-entry-panel" style="margin-right: 0px">
        <div class="container">
          <div class="row">
            <div class="col-1 no-padding">
              <div class="read-marker" *ngIf="news.read"></div>
              <div class="not-read-marker" *ngIf="!news.read"></div>
            </div>
            <div class="col-9 align-self-center">
              <div class="row" style="padding-bottom: 15px">
                <div class="col-12 no-padding">
                  <h5 style="font-size: 24px;padding-bottom: 0px !important;">{{ news.title }}</h5>
                </div>
              </div>
              <div class="row row-padding-2">
                <div class="col-12 no-padding">
                  {{ news.publishedAt | date: 'dd.MM.yyyy' }}
                </div>
              </div>
              <div class="row">
                <div class="col-12 no-padding">
                  {{ news.summary }}
                </div>
              </div>
            </div>
              <div class="col-2 text-right align-self-end" style="padding-bottom: 20px; padding-right: 20px">
                <button (click)="selectNewsDetails(news.id)" type="button" class="btn btn-primary btn-lg">Details</button>
              </div>
          </div>
        </div>
      </div>
      </div>
    </div>
</div>
<div class="bottom-right-above-1">
  <button class="btn-font-size-reduced btn btn-primary btn-lg" (click)="addNews()" *ngIf="isAdmin()" type="button">Neuer Eintrag</button>
</div>
<div class="bottom-right">
  <button class="btn btn-secondary btn-lg" onclick="history.back(-1)"  *ngIf="!onlyNew" type="button">Zurück</button>
</div>
<div class="bottom-right">
  <button class="btn-font-size-reduced btn btn-secondary btn-lg" (click)="navigateMainMenu()"  *ngIf="onlyNew" type="button">Hauptmenü</button>
</div>
