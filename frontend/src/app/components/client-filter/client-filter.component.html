<div class="row mt-3">
  <div class="col-12">
    <h1>Kundenverwaltung</h1>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <form [formGroup]="searchForm">
        <div class="row justify-content-md-center" style="padding-bottom: 15px !important;">
          <div class="col-2 align-self-center">
            <h2 class="float-right" style="font-size: 24px">Kunden-ID</h2>
          </div>
          <div class="col-3 align-self-center">
            <input class="form-control" type="text" placeholder="Kunden-ID" formControlName="id"
                   (change)="update()" [(ngModel)]="customerID">
          </div>
          <div class="col-2 align-self-center">
            <h2 class="float-right" style="font-size: 24px !important;">Nachname</h2>
          </div>
          <div class="col-3 align-self-center">
            <input class="form-control" type="text" placeholder="Nachname" formControlName="clientSurname"
                   (change)="update()" [(ngModel)]="queryParams.surname">
          </div>
        </div>
        <div class="row justify-content-md-center" style="padding-bottom: 15px;">
          <div class="col-2 align-self-center">
            <h2 class="float-right" style="font-size: 24px !important;">Vorname</h2>
          </div>
          <div class="col-3 align-self-center">
            <input class="form-control" type="text" placeholder="Vorname" formControlName="clientName"
                   (change)="update()" [(ngModel)]="queryParams.name">
          </div>
          <div class="col-2 align-self-center">
            <h2 class="float-right" style="font-size: 24px !important;">E-Mail</h2>
          </div>
          <div class="col-3 align-self-center">
            <input class="form-control" type="text" placeholder="E-Mail" formControlName="clientEmail"
                   (change)="update()" [(ngModel)]="queryParams.email">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nachname</th>
        <th scope="col">Vorname</th>
        <th scope="col">E-Mail</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let client of clients">
        <tr *ngIf="client.id!=0" (click)="selectUser(client)" [routerLink]="['/finalize-transaction']">
          <td>{{ client.id }}</td>
          <td>{{ client.surname }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div class="row mt-3 mb-5" *ngIf="clients.length >= 20 || page !== 0">
    <div class="col-12 d-flex justify-content-between">
      <button class="btn btn-primary" (click)="previousPage()" [disabled]="page === 0"><i class="fas fa-chevron-left"></i>
      </button>
      <button class="btn btn-primary" (click)="nextPage()"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>

<div class="bottom-right-above-2">
  <button type="button" (click)="anonym()" class="btn btn-primary btn-lg btn-font-size-reduced"
          [routerLink]="['/finalize-transaction']">Anonymer Kunde
  </button>
</div>

<div class="bottom-right-above-1">
  <button type="button" (click)="addClient()" class="btn btn-primary btn-lg btn-font-size-reduced">Erstellen</button>
</div>

<div class="bottom-right">
  <button onclick="history.back(-1)" type="button" class="btn btn-secondary btn-lg">Zur√ºck</button>
</div>
