<h1>News Details</h1>

<div *ngIf="news">

  <h2>{{news.title | uppercase}}</h2>
  <div><span>id: </span>{{news.id}}</div>
  <div><span>title: </span>{{news.title}}</div>
  <div><span>summary: </span>{{news.summary}}</div>
  <div><span>text: </span>{{news.text}}</div>
  <app-picture-display [ids]="news.pictureIds"></app-picture-display>

</div>
