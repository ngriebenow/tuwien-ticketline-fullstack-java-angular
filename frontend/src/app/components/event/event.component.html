<div class="container" *ngIf="event">
  <div class="row">
    <h1 align="center">{{event.name}}</h1>
  </div>
  <div class="row">
    <div class="col-1">
      <div class="row">
        <h2>Ort</h2>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row">
        <h2>KÃ¼nstler</h2>
      </div>
    </div>
    <div class="col-2">
      <div class="row">
        <label class="gen_label">{{event.hall.location.name}}</label>
      </div>
      <div class="row">
        <label class="gen_label">{{event.hall.location.place}}</label>
      </div>
      <div class="row"></div>
      <div class="row">
        <label class="gen_label">{{event.artists[0].name}}</label>
      </div>
    </div>
    <div class="col-2">
      <div class="row">
        <label class="gen_label">{{event.hall.location.street}}</label>
      </div>
      <div class="row">
        <label class="gen_label">{{event.hall.location.country}}</label>
      </div>
      <div class="row"></div>
      <div class="row">
        <label class="gen_label">{{event.artists[0].surname}}</label>
      </div>
    </div>
    <div class="col-1">
      <div class="row">
        <label class="gen_label">{{event.hall.location.postalCode}}</label>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row">
        <button class="btn btn-primary">Mehr</button>
      </div>
    </div>
    <div class="col-1">
      <div class="row">
        <h2>Inhalt</h2>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>

    <div class="col-5">
      <label class="gen_label">{{event.content}}</label>
    </div>
  </div>
  <div class="row">

    <ul>
      <li *ngFor="let perf of performances">
        <span class="badge">{{perf.name}}</span> {{perf.name}}
      </li>
    </ul>

  </div>
</div>
