<div class="container" *ngIf="event">
  <div class="row">
    <h1 align="center">{{event.name}}</h1>
  </div>
  <div class="row">
    <div class="col-1">
      <div class="row">
        <h2>Ort</h2>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row">
        <h2>KÃ¼nstler</h2>
      </div>
    </div>
    <div class="col-2">
      <div class="row">
        <div class="text-field-norm"><h4 class="text-field-font">{{event.hall.location.name}}</h4></div>
      </div>
      <div class="row">
        <label class="gen_label">{{event.hall.location.place}}</label>
      </div>
      <div class="row"></div>
      <div class="row">
        <label class="gen_label">{{event.artists[0].name}}</label>
      </div>
    </div>
    <div class="col-2">
      <div class="row">
        <label class="gen_label">{{event.hall.location.street}}</label>
      </div>
      <div class="row">
        <label class="gen_label">{{event.hall.location.country}}</label>
      </div>
      <div class="row"></div>
      <div class="row">
        <label class="gen_label">{{event.artists[0].surname}}</label>
      </div>
    </div>
    <div class="col-1">
      <div class="row">
        <label class="gen_label">{{event.hall.location.postalCode}}</label>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row">
        <button class="btn btn-primary">Mehr</button>
      </div>
    </div>
    <div class="col-1">
      <div class="row">
        <h2>Inhalt</h2>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>

    <div class="col-5">
      <label class="gen_label">{{event.content}}</label>
    </div>
  </div>
  <div class="row">

    <table class="table table-striped">
      <thead>
        <tr>
          <td>Name</td>
          <td>Datum</td>
          <td>Uhrzeit</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of performances">
         <td>{{ x.name }}</td>
         <td>{{ x.startAt | date:'dd.mm.yyyy'  }}</td>
         <td>{{ x.startAt | date:'HH:MM'  }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
